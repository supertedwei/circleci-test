version: 2.1

orbs:
  aws-ecr: circleci/aws-ecr@4.0.0

workflows:
  version: 2
  build_push:
    jobs:
      - build
      - testonly:
          requires:
            - build
      - aws-ecr/build_and_push_image:
          region: ap-southeast-1
          account-url: ${AWS_ECR_ACCOUNT_URL}
          repo: ${CIRCLE_PROJECT_REPONAME}
          tag: ${CIRCLE_BUILD_NUM}
          attach-workspace: true
          path: ./workspace
          requires:
            - build
            - testonly

jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/openjdk:8-jdk

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    working_directory: ~/workspace

    environment:
      # Customize the JVM maximum heap limit
      MAVEN_OPTS: -Xmx3200m

    steps:
      - checkout

      - setup_remote_docker:
          docker_layer_caching: true

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "pom.xml" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: mvn dependency:go-offline

      - save_cache:
          paths:
            - ~/.m2
          key: v1-dependencies-{{ checksum "pom.xml" }}

      - run: mvn clean package
      - run: ls -al

      - persist_to_workspace:
          root: ~/
          paths:
            - workspace
      # build and push docker image to docker hub
#       - run: mvn clean compile jib:build
#      - run: mvn clean compile jib:dockerBuild -Djib.to.image=748741166000.dkr.ecr.ap-southeast-1.amazonaws.com/docker-repo/circleci-test:$CIRCLE_BUILD_NUM
    #      - run: AWS_PROFILE=ecr-push-user docker push 748741166000.dkr.ecr.ap-southeast-1.amazonaws.com/docker-repo/circleci-test:$CIRCLE_BUILD_NUM

    #      - store_artifacts:
    #          path: ~/repo/target/circleci-test-0.0.1-SNAPSHOT.jar
    #          destination: circleci-test.jar

  testonly:
    docker:
      # specify the version you desire here
      - image: circleci/openjdk:8-jdk

    environment:
      # Customize the JVM maximum heap limit
      MAVEN_OPTS: -Xmx3200m

    steps:
      - attach_workspace:
          # Must be absolute path or relative path from working_directory
          at: ~/
      - run: ls -al ~/workspace